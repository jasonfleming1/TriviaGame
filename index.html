<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery References -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap References -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Style References -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <!--start persistent game header-->

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">my trivia topic</h1>
            </div>
        </div>

        <!--end peristent header-->

        <!--==Start Button==-->

        <div id="hideJumbotron" class="jumbotron">
            <a id="startGame" class="btn btn-primary btn-lg" href="#" role="button">begin</a>
        </div>
        <br>
        <br>

        <!--==Start game space==-->

        <!--Question block-->
        <div class="row" id="questions">
            <span id="timer"></span>
            <span id="question"></span>
            <span id="choices"></span>
        </div>

        <!--Answer block-->
        <div class="row" id="answers">
            <span id="text"></span>
            <span id="correctAnswer"></span>
        </div>

        <!--End of Game Alert-->
        <div id="gameOver" class="alert alert-success" role="alert">
            <h4 class="alert-heading">Quiz Complete!</h4>
            <p id="correctCounter"></p>
            <p id="wrongCounter"></p>
            <p id="unanswered"></p>
            <button type="button" class="btn btn-secondary">Replay</button>
        </div>
        <br>
        <br>
    </div>

    <!--==End game space==-->

    <!--Start JS file reference-->
    <script src="assets/javascript/app.js"></script>
    <!--end JS file reference-->

</body>

</html>
