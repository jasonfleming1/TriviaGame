<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fruit Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery References -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap References -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Style References -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <!--start persistent game header-->

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Fruit Trivia!</h1>
            </div>
        </div>

        <!--end peristent header-->

        <!--==Start Button==-->

        <div id="hideJumbotron" class="jumbotron">
            <a id="startGame" class="btn btn-primary btn-lg" href="#" role="button">begin</a>
        </div>
        <br>
        <br>

        <!--==Start game space==-->

        <!--Question block-->
        <div class="row" id="timerBlock">
            <div class="col-md-12" id="timer"></div>
        </div>
        <br>
        <div class="row" id="questionBlock">
            <div class="col-md-12" id="question"></div>
        </div>
        <br>
        <div class="row" id="choicesBlock">
            <div class="col-md-12" id="choices"></div>
        </div>
        <br>

        <!--Answer block-->
        <div class="row" id="timerBlock2">
            <div class="col-md-12" id="timerNext"></div>
        </div>
        <div class="row" id="answerBlock">
            <div class="col-md-12" id="answers"></div>
        </div>


        <!--End of Game Alert-->
        <div id="gameOver" class="alert alert-success" role="alert">
            <h4 class="alert-heading">Quiz Complete!</h4>
            <p>You answered <span id=totalQuestions></span> questions</p>
            <p>You correectly answered <span id=countCorrect></span> questions</p>
            <p>You incorrectly answered <span id=countWrong></span> questions</p>
            <p>You didn't answer <span id=noResponse></span> questions</p>
            <button id="restartBtn" type="button" class="btn btn-secondary">Play Again!</button>
        </div>
        <br>
        <br>
    </div>

    <!--==End Game Space==-->

    <!--Start JS file reference-->
    <script src="assets/javascript/app.js"></script>
    <!--end JS file reference-->

</body>

</html>
